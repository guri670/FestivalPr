  <div class="b-example-divider"></div>

    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/html2/index.html" class="d-inline-flex link-body-emphasis text-decoration-none">전국 축제를 당신에게
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
      </div>
      <div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/html2/index.html" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="/html2/festival/FestivalList.html" class="nav-link px-2">Festival Info</a></li>
          <li><a href="/html2/review/ReviewList.html" class="nav-link px-2">Festival Review</a></li>
          <li><a href="/html2/member/MyPage.html" class="nav-link px-2">MyPage</a></li>
          <li><a href="/html2/qna/QnAList.html" class="nav-link px-2">QnA</a></li>
        </ul>
      </div>
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2"><a href="/html2/member/Login.html">Login</a></button>
        <button type="button" class="btn btn-primary"><a href="/html2/member/Singup.html"
            class="listA">Sign-up</a></button>
      </div>
    </header>
  </div>
  <!-- 헤더 끝 -->


  <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <img src="/img/2017.jpg" alt="Image">

        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-3">로그인</h1>
        </div>

        <div class="modal-body p-5 pt-0">
          <form class="">
            <div class="form-floating mb-3">
              <!-- 이메일 필드에 "@"이 포함되도록 설정 -->
              <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com"
                required>
              <label for="floatingInput">Id</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password"
                required>
              <label for="floatingPassword">Password</label>
            </div>

            <!-- 확인, 취소 버튼 가운데 정렬 -->
            <div class="d-flex-center mb-4">
              <div>
                <button type="button" class="btn btn-primary">로그인</button>
              </div>
              <div>
                <button type="button" class="btn btn-outline-primary ms-3"><a onclick="history.back();">취소</a></button>
              </div>
            </div>

            <!-- 아이디 없으신가요? -->
            <div class="login-signup-box">
              <h6 class="q-id">아이디가 없으신가요?</h6> &nbsp;
              <button class="w-40 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"><a
                  href="/html2/member/Singup.html" class="listA">Sign up</a></button>
            </div>
            <br>
            <div class="login-find-id-pw">
              <small><a href="#">아이디 찾기 | 비밀번호찾기</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>
