<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/test/css.css">
    
</head>
<body>
    <!-- 헤더 -->
    <header>
        <a href="main.html" class="logo">축제당</a>
        <nav>
            <a href="login.html">로그인</a>
        </nav>
    </header>

    <!-- 회원가입 폼 -->
    <div class="container">
        <div class="card">
            <h2 class="text-center">회원가입</h2>
            <form id="signup-form">
                <!-- 아이디 -->
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>

                <!-- 비밀번호 -->
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

                <!-- 비밀번호 확인 -->
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
                <span id="password-match" class="text-success d-none"></span>

                <!-- 닉네임 -->
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>

                <!-- 이메일 -->
                <label for="email">이메일</label>
                <div class="input-group">
                    <input type="text" id="email" name="email" placeholder="이메일 입력" required>
                    <select id="email-domain" name="email-domain" required>
                        <option value="">도메인 선택</option>
                        <option value="naver.com">naver.com</option>
                        <option value="google.com">google.com</option>
                        <option value="kakao.com">kakao.com</option>
                    </select>
                </div>

                <!-- 연락처 -->
                <label for="phone">연락처</label>
                <input type="text" id="phone" name="phone" placeholder="'-' 없이 입력해주세요" required>

                <!-- 버튼 -->
                <div class="text-center mt-10">
                    <button type="submit">회원가입</button>
                    <button type="reset" class="btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 축제당. All rights reserved.</p>
    </footer>
</body>
</html>
